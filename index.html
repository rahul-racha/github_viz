<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/map-script.js"></script>
    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-8">
          <div class ="row">
            <div class="col-xs-12" id="maps-div-1">
              <div id="tooltip-container"></div>
              <div id="canvas-svg"></div>
            </div>
          </div>
          <div class ="row">
            <div class="col-xs-12" id="maps-div-2">
              <div id="tooltip-container-2"></div>
              <div id="canvas-svg-2"></div>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <label>Languages</label>
          <select id="langFilter" multiple="multiple">
            <option value="a">C</option>
            <option value="b">C++</option>
            <option value="c">Java</option>
            <option value="d">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="f">PHP</option>
            <option value="Ruby">Ruby</option>
            <option value="g">Swift</option>
          </select>
          <!-- <input type="button" id="langBtn" name="Btn" value="Get"> -->
          <label>User Type</label>
            <select id="userFilter" multiple="multiple">
              <option value="Organization">Organization</option>
              <option value="User">User</option>
            </select>
            <!-- <input type="button" id="UserBtn" name="UserBtn" value="Get Selected" /> -->
        </div>
      </div>
    </div>
  </body>
</html>
